<h2>題目二</h2>
<script>
// @@@@@@@@@作業 02： 02expressint.html (變數與運算式)

<h2>題目六</h2>
<script>
// @@@@@@@@@作業 07　 07forSum.html (迴圈..練習) 
// 寫程式，設定變數存放一個正整數,並算1 到此整數間的總和、奇數和、偶數和
var i = 1;
var sum = 0;
var oddsum = 0;
var evensum = 0;

while(i<=10){
    sum = sum + i;
    if(i%2===1){
        oddsum = oddsum + i;
    }
    else{
        evensum = evensum + i;
    }
    i = i +1;    
}
document.write("總和"+sum+"<br>");
document.write("奇數和"+oddsum+"<br>");
document.write("偶數和"+evensum+"<br>");

</script>

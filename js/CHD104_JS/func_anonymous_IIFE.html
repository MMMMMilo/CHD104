<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
</head>
<body>

<h2>IIFE</h2>
<script>
var msg = "Hello, world!";
//IIFE
(function (){//避免汚染全域變數, 且用完即丟
	var msg = msg +"~~~";
	document.write( `${msg}區域<br>` );
})();

document.write(msg+"全域"+"<br>");


var msg = "Hello, world!";
//IIFE
(function (msg="Hello, world!"){//避免汚染全域變數, 且用完即丟
	msg = msg +"~~~";
	document.write( `${msg}區域<br>` );
})();

document.write(msg+"全域"+"<br>");
//--------------------------------------------ES6
let total = 10;
{
	let total = 10000; //在此區域中的total不會改變全域變數的值, ES6才提供
	document.write( "區域 : ", total, "<br>");
}
document.write( "全域 : ", total, "<br>");
</script>  


</body>
</html>

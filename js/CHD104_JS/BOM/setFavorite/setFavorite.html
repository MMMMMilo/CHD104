<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>收藏我的最愛</title>
</head>
<body>
<img src="snoopy_1.jpg" id="myImage">
<img src="heart_white.png" id="heart" title="加入收藏">   
<script>
//加入收藏 或 取消收藏
function switchFavorite(){
    if(document.getElementById("heart").title === "加入收藏"){
        document.getElementById("heart").src = "heart_red.png";
        document.getElementById("heart").title = "取消收藏";
    }
    else{
        document.getElementById("heart").src = "heart_white.png";
        document.getElementById("heart").title = "加入收藏";
    }
}


//設定[加入收藏 或 取消收藏]的點按事件
 document.getElementById("heart").onclick = switchFavorite;

</script> 
</body>
</html>
